{% extends 'base.html' %}
{% block content %}
  <h1>{{ movie.pk }}번 게시글</h1>
  <p>{{ movie.title}}
    |
    {{ movie.running_time }}</p>
  <p>{{ movie.content }}</p>
  {% if movie.image %}
    <img src="{{ movie.image.url }}" alt="{{ movie.image }}" width="400" ,="," height="300">
  {% endif %}
  <a href="{% url 'movie:update' movie.pk %}">수정하기</a>

  <form action="{% url 'movie:delete' movie.pk %}" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">리뷰 삭제</button>
  </form>
{% endblock content %}
