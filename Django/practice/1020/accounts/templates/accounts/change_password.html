{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block body %}

  <h1>비밀번호 수정</h1>
  <form action="" method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-outline-dark">수정</button>
    <button type="button" class="btn btn-outline-dark" onclick="location.href='{% url 'accounts:index' %}' ">돌아가기</button>
  </form>
  {% endblock%}
