{% extends 'base.html' %}
{% block body %}
  <h1>게시글 목록</h1>
  <a class='btn btn-danger my-3' href="{% url 'articles:create' %}">게시글 등록</a>

  <div class="row">
    {% for article in articles %}
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <a class='btn btn-danger my-3' href="{% url 'articles:detail' article.pk%}">상세보기</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
