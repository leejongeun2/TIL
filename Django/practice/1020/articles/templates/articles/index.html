{% extends 'base.html' %}
{% block body %}
  <h1>게시글 목록</h1>
  {% if request.user.is_authenticated %}
    <a class='btn btn-danger my-3' href="{% url 'articles:create' %}">게시글 등록</a>
  {% endif %}
  <div class="row">
    {% for article in articles %}
      <div class="col-4">
        <div class="card">
          {% if article.image %}
            <img src="{{ article.image.url }}" class="card-img-top" alt="...">
          {% else %}
            <img src="https://dummyimage.com/1200x960/000000/c4c4c4" class="card-img-top">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="text-muted">
              <a href="{% url 'accounts:detail' article.user.pk %}">{{ article.user.username }}</a>
            </p>
            <a class='btn btn-danger my-3' href="{% url 'articles:detail' article.pk%}">상세보기</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
